{% extends 'base.html' %}
{% block content %}
    {% if storage_list %}
        <ul>
        {% for storage in storage_list %}
            <li><a href="{% url 'one-storage' storage.id %}">{{ storage.name }}</a> - {{storage.truck_set.count}} trucks available</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No storages are available.</p>
    {% endif %}
{% endblock %}
