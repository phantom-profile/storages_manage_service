{% extends 'base.html' %}
{% block content %}
    {% if storage_list %}
        <ul>
        {% for storage in storage_list %}
            <li><a href="/storages/{{ storage.id }}/detail">{{ storage.name }}</a> - {{storage.truck_set.count}} available</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No storages are available.</p>
    {% endif %}
{% endblock %}
