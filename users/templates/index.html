{% extends 'base.html' %}
{% block content %}
    {% if failed_status %}
      <h1>PIZDA</h1>
    {% endif %}
    <form action="{% url 'trust-card' %}" method="post">
      {% csrf_token %}
      {% include 'form_fields.html' with form=form %}
      <div class="col-auto"><input type="submit" name="submit" value="Submit" class="btn btn-primary"></div>
    </form>
    {% for card in cards %}
        {{card}}<br>
    {% endfor %}
{% endblock %}
